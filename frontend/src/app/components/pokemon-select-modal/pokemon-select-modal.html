<h2 mat-dialog-title>Pokemons owned</h2>

<mat-dialog-content>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Owned</th>
      </tr>
    </thead>
    <tbody>
      @for(p of allPokemon; track p){
      <tr>
        <td>{{ p.name }}</td>
        <td>
          <input
            type="checkbox"
            [value]="p.id"
            [checked]="selectedPokemonIds.includes(p.id!)"
            (change)="toggleSelection(p.id!)"
          />
        </td>
      </tr>
      }
    </tbody>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onYesClick()">Save</button>
</mat-dialog-actions>
